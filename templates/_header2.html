<html>
    <head>
        <!-- General Settings -->
        <meta charset="utf-8">
        <base href="{global.baseUrl}" />
        <!-- Meta Tags -->
        <title>{head.title} | {global.appName}</title>
        <meta name="description" content="{head.description}">
        <!-- Static Assets -->
        <link type="image/x-icon" rel="icon" href="favicon.ico">
        <script type="text/javascript" charset="utf-8" src="public/app.js"></script>
        <link rel="stylesheet" type="text/css" href="public/app.css" />
        
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!--<title>Material Design Lite</title>-->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="public/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="public/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="public/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="public/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="public/styles.css">
    </head>
    
    <body class="{body.class}">
        <!-- Page Wrapper -->
        <div class="wrapper">
            <!-- Header -->
            <div class="header">
                <!-- Logo -->
                <a class="logo" href="/">
                    <img src="public/theme.png" alt="Logo" />
                </a>
                <!-- Navigation -->
                <ul class="menu">
                    <li class="loggedOut">
                        <a href="/">Home 2</a>
                    </li>
                    <li class="loggedOut">
                        <a href="/account/create">Signup</a>
                    </li>
                    <li class="loggedOut">
                        <a href="/session/create">Login</a>
                    </li>
                    <li class="loggedIn">
                        <a href="/checks/all2">Dashboard 2</a>
                    </li>
                    <li class="loggedIn">
                        <a href="/account/edit">Account Settings</a>
                    </li>
                    <li class="loggedIn">
                        <a href="#" id="logoutButton">Logout</a>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
            <!-- Page-Specific Content -->
            <div class="content">
