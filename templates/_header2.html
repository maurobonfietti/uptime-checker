<html>
    <head>
        <!-- General Settings -->
        <meta charset="utf-8">
        <base href="{global.baseUrl}" />
        <!-- Meta Tags -->
        <title>{head.title} | {global.appName}</title>
        <meta name="description" content="{head.description}">
        <!-- Static Assets -->
        <!--<link type="image/x-icon" rel="icon" href="favicon.ico">-->
        <script type="text/javascript" charset="utf-8" src="public/app.js"></script>
        <link rel="stylesheet" type="text/css" href="public/app.css" />
        
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!--<title>Material Design Lite</title>-->

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="public/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="public/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="public/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="public/images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="public/styles.css">
    </head>
    
    <body class="{body.class}">
        
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home</span>
          
            <div class="header">
                <a class="logo" href="/">
                    <img src="public/theme.png" alt="Logo" />
                </a>
                <ul class="menu">
                    <li class="loggedOut">
                        <a href="/">Home 2</a>
                    </li>
                    <li class="loggedOut">
                        <a href="/account/create">Signup</a>
                    </li>
                    <li class="loggedOut">
                        <a href="/session/create">Login</a>
                    </li>
                    <li class="loggedIn">
                        <a href="/checks/all2">Dashboard 2</a>
                    </li>
                    <li class="loggedIn">
                        <a href="/account/edit">Account Settings</a>
                    </li>
                    <li class="loggedIn">
                        <a href="#" id="logoutButton">Logout</a>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>
          
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">Dashboard</li>
            <li class="mdl-menu__item">Settings</li>
            <li class="mdl-menu__item">Logout</li>
          </ul>
        </div>
      </header>
